<div style="width:500px; margin:0 auto;" >
  
<app-login *ngIf="!isLogged" (login)=logged()></app-login>
<ng-container *ngIf="isLogged" >
  <div class="container">
    <p>Wybierz termin wizyty</p>
    <mat-form-field appearance="fill" >
        <mat-label>Lekarz</mat-label>
        <mat-select>
          <mat-option *ngFor="let doctor of doctors" [value]="doctor">
            {{doctor}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div *ngFor="let visit of visits">
        {{visit.time}}
        <span *ngIf="visit.busy">Wizyta</span>
        <button *ngIf="!visit.busy" color="primary" mat-raised-button>Um√≥w wizyte</button>
    </div>
  </div>
</ng-container>
</div>
